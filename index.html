<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content</title>
    <script>
        // Function to check for the gclid parameter and load content
        function loadContent() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('gclid')) {
                // Display content for pages with gclid
                document.getElementById('content').innerHTML = '<h1>Welcome, gclid user!</h1><p>This is the page with gclid.</p>';
            } else {
                // Display content for pages without gclid
                document.getElementById('content').innerHTML = '<h1>Welcome!</h1><p>This is the page without gclid.</p>';
            }
        }

        // Call the function when the page loads
        window.onload = loadContent;
    </script>
</head>
<body>
    <div id="content"></div>
</body>
</html>
